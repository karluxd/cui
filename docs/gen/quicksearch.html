ry reference to the sidebar toggle element. Type: jQuery &lt;protected&gt; _chatID :number The chat's unique ID. Type: number &lt;protected&gt; _historyUrl :string The url for loading a user's chat history. Type: string &lt;protected&gt; _includeSelectedValuesFromMessages :Array.&lt;number&gt; The current set of message IDs that are searched for values when submitting input. Type: Array.&lt;number&gt; &lt;protected&gt; _inputIsEnabled :boolean If input is enabled in the chat. Type: boolean &lt;protected&gt; _inputOptions :Array.&lt;InputOptionPresenter&gt; An array of existing input options. Type: Array.&lt;InputOptionPresenter&gt; &lt;protected&gt; _inputType :string The currently active input type in the chat. 'text', 'options', or 'custom'. Type: string &lt;protected&gt; _inputUrl :string The url for loading the next set of messages and input type. Type: string &lt;protected&gt; _isSidebarVisible :boolean True if the sidebar is visible. Type: boolean &lt;protected&gt; _messages :Object.&lt;number, (CUI.ChatMessagePresenter|CUI.ChatMediaPresenter|CUI.ChatBreakpointPresenter)&gt; An object with references to all messages, media, and breakpoints currently in the chat. Type: Object.&lt;number, (CUI.ChatMessagePresenter|CUI.ChatMediaPresenter|CUI.ChatBreakpointPresenter)&gt; &lt;protected&gt; _progressUrl :string The url for loading a user's chat progress. Type: string &lt;protected&gt; _sidebarBreakpoints :Array.&lt;CUI.SidebarBreakpointPresenter&gt; An array with references to all breakpoints currently in the sidebar. Type: Array.&lt;CUI.SidebarBreakpointPresenter&gt; Methods &lt;protected&gt; _addEventListeners() Adds event listeners to the chat. &lt;protected&gt; _addMessage(model, model) Creates and adds a message to the chat. Parameters: Name Type Description model ChatMessageModel | ChatMediaModel | ChatBreakpointModel The model for the message. model ChatMessageModel | ChatMediaModel | ChatBreakpointModel The model for the message. Returns: Type jQuery &lt;pro
